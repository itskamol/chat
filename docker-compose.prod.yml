version: '3.8'

# Production overrides for docker-compose.yml
# Usage: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up

services:
  user:
    env_file:
      - .env.production
      - ./services/user-service/env/.env.production
    environment:
      NODE_ENV: production
    restart: always
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

