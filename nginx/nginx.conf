worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include mime.types;
    default_type application/octet-stream;

    sendfile on;
    keepalive_timeout 65;

    # Xavfsizlik sarlavhalari
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    # add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self'; connect-src 'self' ws: wss:;" always;
    # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always; # HTTPS ishlatilganda yoqish kerak

    # Rate limiting (ixtiyoriy, ehtiyojga qarab sozlanadi)
    # limit_req_zone $binary_remote_addr zone=mylimit:10m rate=10r/s;

    upstream gateway_service {
        server gateway:8080;
    }

    # HTTP server
    server {
        listen 80;
        server_name localhost; # Domen nomingizga o'zgartiring

        # HTTPS uchun (agar SSL sozlanmagan bo'lsa, kommentga oling)
        # listen 443 ssl http2;
        # server_name your_domain.com;
        # ssl_certificate /etc/nginx/certs/your_domain.com.crt;
        # ssl_certificate_key /etc/nginx/certs/your_domain.com.key;
        # ssl_protocols TLSv1.2 TLSv1.3;
        # ssl_prefer_server_ciphers on;
        # ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
        # ssl_session_cache shared:SSL:10m;
        # ssl_session_timeout 10m;
        # ssl_stapling on;
        # ssl_stapling_verify on;
        # resolver 8.8.8.8 8.8.4.4 valid=300s; # DNS resolver, o'zingiznikiga o'zgartiring
        # resolver_timeout 5s;

        # Agar HTTPS ishlatilsa, HTTP dan HTTPS ga yo'naltirish
        # if ($scheme != "https") {
        # return 301 https://$host$request_uri;
        # }

        # Rate limiting (ixtiyoriy)
        # limit_req zone=mylimit burst=20 nodelay;

        location / {
            proxy_pass http://gateway_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /socket.io/ {
            proxy_pass http://gateway_service/socket.io/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Statik fayllar uchun (agar mavjud bo'lsa)
        # location /static/ {
        #     alias /path/to/your/static/files/;
        #     expires 1d; # Keshlash muddati
        #     access_log off;
        # }

        # Xatolik sahifalari (ixtiyoriy)
        # error_page 500 502 503 504 /50x.html;
        # location = /50x.html {
        #     root /usr/share/nginx/html;
        # }
    }
}